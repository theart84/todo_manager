<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo app</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="form-container">
            <div class="card mx-auto mt-3 mb-5">
              <div class="card-body">
                <form name="task-create" id="task-create">
                  <div class="form-group">
                    <label for="InputTitleTask">Title</label>
                    <input type="text" class="form-control" id="InputTitleTask" aria-describedby="titleHelp" placeholder="Input title your task">
                  </div>
                  <div class="form-group">
                    <label for="validationTextarea">Description</label>
                    <textarea class="form-control " id="validationTextarea" placeholder="Please input description your task..." required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">Add task</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="content"></div>
            </div>
          </div>
        </div>
      <div class="modal" id="modal-edit" data-modal-id="edit">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Edit task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="inputTitle" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="form-group">
                  <label for="inputDescription" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="inputDescription"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-sm edit">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
